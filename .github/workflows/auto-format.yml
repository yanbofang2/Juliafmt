name: Auto-format & PR

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]

# Grant write access for contents and PRs on all jobs
permissions:
  contents: write        # allow checkout+push
  pull-requests: write   # allow creating/updating PRs


jobs:
  format-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Apply SciML formatting
        run: |
          julia --project -e 'import Pkg; Pkg.add("JuliaFormatter")'
          julia --project -e 'import JuliaFormatter; JuliaFormatter.format(".", overwrite=true)'

      - name: Show diff
        run: git diff --stat

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: formatting-auto-fix
          commit-message: "Apply SciML formatting fixes"
          title: "[auto] SciML formatting fixes"
          delete-branch: true
          